
<div class="container-fluid" style="background-color: #d3d3d3" >
  <div ng-controller="ctrlLogin" class="row" style="padding:100px 10px 200px 10px;">
    <div id="alt_info" ng-show="rtnInfo" class="alert">
      <span ng-bind="rtnInfo"></span>
    </div>
    <form ng-submit="userLogin()" style="text-align: center;" role="form">
      <h3> 登 录 </h3>
      <div style="display: inline-block;min-width: 250px;">
        <input ng-model="lUser.username" class="form-control" type="text" name="txtUser"
               class="form-control"  placeholder="用户名" required >
        <input ng-model="lUser.pw" class="form-control" id="txtPw" name="txtPw" type="password"
               placeholder="密码2" required />
      </div>
      <label  class="checkbox">
        <input ng-model="lUser.rem" name="chbRem" id="chbRem" type="checkbox" /> 记住密码
      </label>
      <button id="btnSub" class="btn btn-lg color-primary" type="submit">登  录</button>
    </form>
  </div>
</div>
