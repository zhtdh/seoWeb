{% extends "foreBase.html" %}

{% block title %} {{ renderVal.title }} {% endblock %}

{% block baseContent %}


<div class="row " style="height:300px;padding-left:15px">
  <img class="img-responsive block-shadow" src="/static/img/top1.jpg">
</div>

<br>

<div class="row" >
  <div class="col-xs-3">
     <div class="list-group block-shadow">
        <a href="#/sec" class="list-group-item active" style="font-size: 12px;">
          快速导航
        </a>

        {% for left1Item in renderVal.leftList1 %}
          <a href="{{ left1Item.link }}" class="list-group-item">
            <i class="glyphicon glyphicon-forward primary-color"></i> {{ left1Item.title }}</a>
        {% endfor %}

     </div>
      <br>
    <div class="panel-group block-shadow" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <a data-toggle="collapse" data-parent="#accordion" href="sec/#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <span class="em-primary" style="color:white;font-size: 12px;"> 微信公众号 </span>
        </a>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <img class = "img-responsive" src="/static/img/headshot4.jpg" alt="iphone">
          </div>
        </div>
      </div>
      <div class="panel">
        <div class="panel-heading" role="tab" id="headingTwo">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="sec/#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <span style="color:white;font-size: 12px;"> 即将实现 </span>
            </a>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            承接国家新兴产业创业投资引导基金，创新引领科技，为美好明天努力耕耘！
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-9">

    {% block cornerContent %}       {% endblock %}

  </div>
</div>


{% endblock %}
